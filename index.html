<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniwesh Live Link</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: url('https://wallpapercave.com/wp/wp8946121.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid #333;
            border-radius: 8px;
            background: black;
            display: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }
        .popup button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .join-button {
            background: #0088cc;
            color: white;
            border-radius: 5px;
        }
        .cancel-button {
            background: #cc0000;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Aniwesh Live Link</h1>
    <div id="popup" class="popup">
        <p>Join our Telegram Channel for updates!</p>
        <button class="join-button" onclick="joinTelegram()">Join</button>
        <button class="cancel-button" onclick="closePopup()">Cancel</button>
    </div>
    <video id="video" controls></video>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('popup').style.display = 'block';
        });
        
        function joinTelegram() {
            window.location.href = "https://t.me/aniweshstorage";
        }
        
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('video').style.display = 'block';
            playStream();
        }
        
        function playStream() {
            const video = document.getElementById('video');
            const streamUrl = "https://lx40.net/m/SPORTS_FOX_CRICKET/index.m3u8?token=281f7e3f3553b5bc78c280ada9ba73c6";
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.play();
            } else {
                alert("Your browser does not support M3U8 streaming.");
            }
        }
    </script>
</body>
</html>
